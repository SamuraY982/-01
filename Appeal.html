<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Appeal.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <header>
        <div class="container">
             <div class="form-container">
    <h2>Ви можете подати заявку до Центру написавши електронного листа. Наші спеціалісти розглянуть звернення та повідомлять Вам про результати</h2>
    <form>
      <input type="text" placeholder="Прізвище ім'я та по-батькові" required>
      <input type="email" placeholder="Електронна адреса" required>
      <input type="tel" placeholder="Номер телефону" required>
      <input type="text" placeholder="Контактні дані (індекс, населений пункт, адреса)">
      
      <div class="file-upload">
        <p>Якщо у Вас є документи чи інші файли, які Ви хочете додати до звернення, завантажте їх (до 9 МБ формата .jpg, .png, .gif, .txt, .doc)</p>
        <button type="button">Файл</button>
      </div>
      
      <textarea placeholder="Текст звернення"></textarea>
      
      <div class="submit-btn">
        <button type="submit">Надіслати</button>
      </div>
    </form>
  </div>
        </div>
    </header>
</body>
</html>
